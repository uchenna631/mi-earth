{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block header %} 
<div class="container-fluid header-spacer mt-5"></div>
{% endblock%}

{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col pb-2 mb-5">
            <form action="{% url 'add_post' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}            
                {{ form | crispy }}            
                <button class="btn btn-signup" type="submit">Submit</button>
            </form>
        </div>
    </div>
    
</div>

<script>
    let name = "{{ user.id }}";
    document.getElementById('username').value = name;
</script>

{% endblock %}
